        <script>
            $(function() {                
                function setAgeIcon(age) {
                    if(age == "청불")  {
                        $(this).append("<img class='age-img' src='img/icon/18.png'></img>");
                    }
                    else if(age == "12")  {
                        $(this).append("<img class='age-img' src='img/icon/12.png'></img>");
                    }
                    else if(age == "15")  {
                        $(this).append("<img class='age-img' src='img/icon/15.png'></img>");
                    }
                    else if(age == "미정")  {
                        $(this).append("<img class='age-img' src='img/icon/none.png'></img>");
                    }
                    else if(age == "전체")  {
                        $(this).append("<img class='age-img' src='img/icon/all.png'></img>");
                    }
                }
            })
        </script>
