        <script>
            $(function() {
                $(".btn_close").click(function() {
                    $(".banner-wrapper").slideUp(1500);
                })
                
                $(".like-btn").click(function() {
                    if($(this).attr("src") == "img/empty-heart.png") {
                        $(this).attr("src", "img/filled-heart.png");
                    }
                    else {
                        $(this).attr("src", "img/empty-heart.png");
                    }
                })
                
                function setAgeIcon(age) {
                    if(age == "청불")  {
                        $(this).append("<img class='age-img' src='img/18.png'>");
                    }
                    else if(age == "12")  {
                        $(this).append("<img class='age-img' src='img/12.png'>");
                    }
                    else if(age == "15")  {
                        $(this).append("<img class='age-img' src='img/15.png'>");
                    }
                    else if(age == "미정")  {
                        $(this).append("<img class='age-img' src='img/none.png'>");
                    }
                    else if(age == "전체")  {
                        $(this).append("<img class='age-img' src='img/all.png'>");
                    }
                }
            })
        </script>
